<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="Contact.css">
</head>

<body>
    <div class="contact-container">
        <form action="">
            <div class="form-title">Talk to us</div>
            <div class="form__group field">
                <input type="input" class="form__field" placeholder="Work email*" name="email" id="email" required />
                <label for="email" class="form__label">Work email</label>
            </div>
            <div class="inputbox-form">
                <div class="form__group field">
                    <input type="input" class="form__field" placeholder="First name*" name="fname" id="fname"
                        required />
                    <label for="fname" class="form__label">First name</label>
                </div>
                <div class="form__group field">
                    <input type="input" class="form__field" placeholder="Last name*" name="lname" id="lname" required />
                    <label for="lname" class="form__label">Last name</label>
                </div>
            </div>
            <div class="checkbox-form">
                <input type="checkbox" class="check-filed" />
                <div>I agree to Fyle's terms and conditions, and provide consent to send me communication.</div>
            </div>
            <button type="submit">Contact Us</button>
        </form>
    </div>
</body>

</html>
